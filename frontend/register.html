<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My E-commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html" id="profile-nav-link" style="display:none;">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Register New Account</h2>
        <div id="user-message-area" class="message-area"></div>
        <form id="registration-form">
            <div>
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>

    <script src="js/auth.js"></script> 
    <!-- We will create auth.js for registration/login/profile logic -->
</body>
</html>
